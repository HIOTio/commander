<div class="row">
<div class="card col-xs-12 col-md-6" >
  <div class="card-body">
    <div *ngIf="command" class="card-text">
		<app-toggle *ngIf="command.type=='toggle'" [command]="command"></app-toggle>
		<app-on-off-switch *ngIf="command.type=='on-off'" [command]="command"></app-on-off-switch>
</div>
  </div>
</div>
</div>
