<div *ngIf="commands !=null">
<div *ngFor="let group of commands.groups">
<div><button class="btn btn-default" (click)="setGroup(group.group)">{{group.name}}</button>
</div>
</div>
	


<div *ngIf="commands != null">


	<div *ngFor="let group of commands.groups">
		<app-group [group]="group" [commands]="commands.cmds" *ngIf="viewGroup==group.group"> </app-group>

	</div>
</div>
</div>
